<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>

    html, body {
      margin: 0; 
      height: 100%; 
      overflow: hidden;
    }
    
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    .navbar-brand {
      padding-top: 0px;
      padding-bottom: 0px;
      padding-right: 12px;
      padding-left: 12px;
    }

    .navbar-inverse .navbar-text {
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .col-sm-3 {
      width: 250px;
    }

    .row.content {height: 100%}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #efefef;
      
    }
    
    .container-fluid {
      height: 100%
    }


    .sidenav {
      height: 100%;
    }
    .col-sm-3 {
      padding-top: 0px;
      width: 20%;
    }
    .col-sm-9 {
      height: 100%;
      width: 80%;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 1000px) {
      .col-sm-3 {
        height: 22%;
        width: 100%;
        overflow: auto;
      }
      .col-sm-9 {
        height: 100%;
        width: 100%;
      }
    }

    .nav-pills>li.active>a, .nav-pills>li.active>a:focus, .nav-pills>li.active>a:hover {
      background-color: #ee0100;
      font-weight: bold;
    }

    .nav-pills>li>a {
      color: #ee0100;
    }

    

    .workshop-title {
      padding-top: 15px;
      padding-bottom: 15px;
    }

  </style>
</head>
<body>



<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">
            <img src="https://assets1.dxc.technology/partner_network/images/RedHat_Color.png" alt="Red Hat" width="88">
        </a>
        <a href="#">
          <p class="navbar-text">TechTasters</p>
        </a>
        </div>
        
        
        <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
            <li><a href="#">Provide Feedback</a></li>
            <li><a href="#">Contact</a></li>
            <li><a target="_blank" href="https://github.com/redhat-techtasters/openshift-essentials">Repository</a></li>
        </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <div class="workshop-title">
        <h4><b>OpenShift Essentials</b></h4>
      </div>
      
      <ul class="nav nav-pills nav-stacked">
        <li id="introduction_to_oc"><a  href="#">Introduction to 'oc'</a></li>
        <li id="application_basics"><a  href="#">Application Basics</a></li>
      </ul><br>
    </div>

    <div class="col-sm-9">
      <!-- <iframe src="applicationbasics.html" title="Application Basics" style="position:fixed; width:86%; height:100%; border:none; margin:0; padding:0;  z-index:999999;"></iframe> -->
      <iframe id="lab_frame" src="applicationbasics.html" title="Application Basics" style="width:100%; height:100%; border:none; margin:0; padding:0; z-index:999999;"></iframe>
    </div>
  </div>
</div>



</body>

<script>
  var current_lab = "none";
  function selectLab(lab) {
    $('#lab_frame').attr("src", lab+".html");
    $('#'+lab).addClass('active');
    $('#'+current_lab).removeClass('active');
    current_lab = lab;
  }
  $('#introduction_to_oc').click(function(){ selectLab("introduction_to_oc"); return false; });
  $('#application_basics').click(function(){ selectLab("application_basics"); return false; });

  selectLab("introduction_to_oc")

</script>

</html>
